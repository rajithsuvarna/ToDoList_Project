<html>
  <head>
    <title>Todo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e03918a86a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="main-heading">Todo List App</h1>

    <div id="container">
      <input
        type="text"
        placeholder="Add a task"
        class="add-task"
        id="todo-input"
      />

      <div id="result-container">
        <button id="addtask">Add</button>
        <button id="Delete-completed">Delete Completed</button>
        <button id="Delete-All">Delete All</button>
        <span id="total-tasks"
          >Total tasks: <span id="tasks-counter">0</span></span
        >
      </div>

      <ul id="list">
        <!-- <li>
          <input type="checkbox" id="task1" data-id="12" class="custom-checkbox">
          <label for="task1">Buy groceries</label>
          <img src="bin.svg" class="delete" data-id="12" />
        </li> -->
      </ul>
      <div class="filters">
        <div class="dropdown">
          <button class="dropbtn">Filter</button>
          <div class="dropdown-content">
            <a href="#" id="all">All</a>
            <a href="#" id="pending">Pending</a>
            <a href="#" id="completed">Completed</a>
          </div>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
